<div class="modal fade" id="editModal"
     tabindex="-1"
     aria-labelledby="ModalLabel"
     aria-hidden="true">
  <form th:action="@{/admin/update}" th:method="PATCH">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit
            user</h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
            <div class="modal-body">
              <div class="form-group">
                <label for="idEdit"
                       class="col-form-label">ID:</label>
                <input type="text" class="form-control"
                       id="idEdit" name="id" readonly>
              </div>
              <div class="form-group">
                <label for="firstNameEdit"
                       class="col-form-label">First
                  Name:</label>
                <input type="text" class="form-control"
                       id="firstNameEdit"
                       name="firstName">
              </div>
              <div class="form-group">
                <label for="lastNameEdit"
                       class="col-form-label">Last
                  Name:</label>
                <input type="text" class="form-control"
                       id="lastNameEdit"
                       name="lastName">
              </div>
              <div class="form-group">
                <label for="ageEdit"
                       class="col-form-label">Age:</label>
                <input type="text" class="form-control"
                       id="ageEdit" name="age">
              </div>
              <div class="form-group">
                <label for="emailEdit"
                       class="col-form-label">Email:</label>
                <input type="text" class="form-control"
                       id="emailEdit" name="email">
              </div>
              <div class="form-group">
                <label for="passwordEdit"
                       class="col-form-label">Password:</label>
                <input type="password"
                       class="form-control"
                       id="passwordEdit"
                       name="password">
              </div>
              <div class="form-group">
                <label for="rolesEdit"
                       class="col-form-label">Role:</label>
                <select class="form-control" multiple
                        id="rolesEdit" name="listRoles"
                        size="2">
                  <option selected name="ROLE_USER"
                          value="ROLE_USER">USER
                  </option>
                  <option name="ROLE_ADMIN"
                          value="ROLE_ADMIN">ADMIN
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
          <button type="submit"
                  class="btn btn-primary">Edit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
